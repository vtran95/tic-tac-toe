<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet">
    <link rel = "stylesheet" href = "css/fancy.css">
</head>
<body>
    <div class = wrapper>
        <h1>Tic Tac Toe</h1>
        <h2>It's Player 1's Turn</h2>
        <div class = "boxes">
            <div class = "box1to3">
                <p class = "box" id = "box1"></p>
                <p class = "box" id = "box2"></p>
                <p class = "box" id = "box3"></p>
            </div>
            <div class = "box4to6">
                <p class = "box" id = "box4"></p>
                <p class = "box" id = "box5"></p>
                <p class = "box" id = "box6"></p>
            </div>
            <div class = "box7to9">
                <p class = "box" id = "box7"></p>
                <p class = "box" id = "box8"></p>
                <p class = "box" id = "box9"></p>
            </div>
            <button>Reset</button>
        </div>
    </div>
    <script type = "text/javascript" src = "js/main.js"></script>
</body>
</html>
